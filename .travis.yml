language: python
cache: pip
python:
- "3.6"

install:
- pip install sphinx

script:
- npm install
- make html SPHINXOPTS=-Ea
- touch build/html/.nojekyll

deploy:
    provider: pages
    skip_cleanup: true
    github_token: ${GITHUB_TOKEN}
    fqdn: linuxguideandhints.com
    local_dir: build/html
    on:
        branch: master

notifications:
    email: false
